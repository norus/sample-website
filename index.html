<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World with Jokes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <table class="jokes-table">
            <thead>
                <tr>
                    <th>Setup</th>
                    <th>Punchline</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Why don't programmers like nature?</td>
                    <td>It has too many bugs!</td>
                </tr>
                <tr>
                    <td>What do you call a bear with no teeth?</td>
                    <td>A gummy bear!</td>
                </tr>
                <tr>
                    <td>Why did the scarecrow win an award?</td>
                    <td>Because he was outstanding in his field!</td>
                </tr>
                <tr>
                    <td>What do you call a fish wearing a bowtie?</td>
                    <td>So-fish-ticated!</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
